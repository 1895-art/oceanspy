  # ===========================
  # California Coast
  grd_California_Coast:
    description: Grid of California_Coast
    driver: netcdf
    args:
      urlpath: /sciserver/oceanography/HyCOM/swot+smode/grid.nc
      xarray_kwargs:
        engine: netcdf4
        drop_variables: [''] # need to figure out which variables I am droping
    metadata:
      manipulate_coords:
        fillna: True
        coords1Dfrom2D: True
      grid_coords:
        add_midp: True
        grid_coords:
          Y:
            Y: 
            Yp1: 0.5
          X:
            X: 
            Xp1: 0.5
          Z:
           Z: 
           Zp1: 0.5
           Zu: 0.5
           Zl: -0.5
          time: 
            time: -0.5
      parameters: # need to double check this parameters. Add scale factors
        rSphere: 6.371e+03
        eq_state: 
        rho0: 1027
        g: 9.81
        eps_nh: 0 
        omega: 7.292123516990375e-05
        c_p: 3.986e+03
        temp_offset: 20
        temp_scale: 0.001
        temp_fill: -30000
        sal_offset: 20
        sal_scale: 0.001
        sal_fill: -30000
        ssh_fill: 1.2676e30
      name: California_Coast
      description: |
        High-resolution grid of the (1/25 deg) numerical simulation covering the California Coast using the HyCOM model. The original grid has 41 (isopycnal) layers but these files were interpolated to 101 vertical levels.
      citation: | 
        Sample files
      characteristics: | 
        Sample files
      mates: | 
        Sample files
      projection: Mercator
            
  fld_California_Coast:
    description: 3H-Fields of California_Coast
    driver: netcdf
    args:
      urlpath: /sciserver/oceanography/HyCOM/swot+smode/GLBy0.04*.nc
      xarray_kwargs:
        engine: netcdf4
        concat_dim: T
        parallel: True
    metadata:
      rename:
        T: time
      original_output: snapshot

