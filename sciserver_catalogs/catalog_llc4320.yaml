    description: Grid of California_Coast
    driver: netcdf
    args:
      urlpath: /sciserver/oceanography/HyCOM/swot+smode/grid.nc
      xarray_kwargs:
        engine: netcdf4
        drop_variables: [''] # need to figure out which variables I am droping
